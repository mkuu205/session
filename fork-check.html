<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KISH-MD Fork Verification</title>
  <style>
    :root {
      --background: #0f172a;
      --surface: #1e293b;
      --primary: #3b82f6;
      --primary-glow: #60a5fa;
      --secondary: #10b981;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --success: #22c55e;
      --error: #ef4444;
      --warning: #f59e0b;
      --border: #334155;
      --input-bg: #1e293b;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background: var(--background);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }
    
    .container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .card {
      background: var(--surface);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }
    
    .header {
      text-align: center;
      margin-bottom: 25px;
    }
    
    .logo {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: var(--primary);
    }
    
    .title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--text);
    }
    
    .subtitle {
      color: var(--text-muted);
      font-size: 1rem;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    .input-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-muted);
    }
    
    .input-field {
      width: 100%;
      background: var(--input-bg);
      border: 2px solid var(--border);
      border-radius: 8px;
      padding: 14px;
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .input-field:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
    }
    
    .btn {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn-loading {
      opacity: 0.8;
      pointer-events: none;
    }
    
    .output {
      margin-top: 20px;
      min-height: 60px;
    }
    
    .message {
      padding: 14px;
      border-radius: 8px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .message-success {
      background: rgba(34, 197, 94, 0.1);
      color: var(--success);
      border-left: 4px solid var(--success);
    }
    
    .message-error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--error);
      border-left: 4px solid var(--error);
    }
    
    .message-warning {
      background: rgba(245, 158, 11, 0.1);
      color: var(--warning);
      border-left: 4px solid var(--warning);
    }
    
    .progress-bar {
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      width: 0;
      border-radius: 2px;
      margin-top: 16px;
      transition: width 1.5s ease;
    }
    
    footer {
      text-align: center;
      color: var(--text-muted);
      padding: 20px;
      font-size: 0.9rem;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }
    
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .card {
        padding: 20px;
      }
      
      .title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card fade-in">
      <div class="header">
        <div class="logo">
          <i>❯</i>
        </div>
        <h1 class="title">KISH-MD Fork Verification</h1>
        <p class="subtitle">Verify your GitHub fork to proceed with pairing</p>
      </div>
      
      <div class="input-group">
        <label class="input-label">GitHub Username</label>
        <input type="text" id="githubUsername" class="input-field" 
               placeholder="Enter your GitHub username" 
               onkeypress="if(event.key === 'Enter') isForked()">
      </div>
      
      <button id="verify-btn" class="btn" onclick="isForked()">Run Verification</button>
      <div class="progress-bar" id="progress-bar"></div>
      
      <div id="message" class="output"></div>
    </div>
    
    <footer class="fade-in">
      KISH-MD &copy; <span id="currentYear"></span> | Powered by BrashoKish
    </footer>
  </div>

  <script>
    // Set current year
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    // DOM elements
    const input = document.getElementById('githubUsername');
    const verifyBtn = document.getElementById('verify-btn');
    const progressBar = document.getElementById('progress-bar');
    const message = document.getElementById('message');
    
    // Focus input on load
    window.onload = function() {
      input.focus();
    };
    
    // Show loading state during verification
    async function showLoading() {
      verifyBtn.classList.add('btn-loading');
      verifyBtn.disabled = true;
      verifyBtn.textContent = 'Verifying...';
      
      // Animate progress bar
      progressBar.style.width = '100%';
      progressBar.style.transition = 'width 1.5s ease';
      
      await delay(1500);
    }
    
    // Hide loading state
    function hideLoading() {
      verifyBtn.classList.remove('btn-loading');
      verifyBtn.disabled = false;
      verifyBtn.textContent = 'Run Verification';
      progressBar.style.width = '0';
    }
    
    // Helper function for delays
    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }
    
    // Show message
    function showMessage(type, text, icon) {
      message.innerHTML = `
        <div class="message message-${type}">
          <i class="${icon}">${icon === 'success' ? '✓' : icon === 'error' ? '✗' : '⏳'}</i>
          <div>${text}</div>
        </div>
      `;
    }
    
    // GitHub API check
    async function chkfork(username, repon) {
      const url = `https://api.github.com/repos/${username}/${repon}`;

      try {
        const response = await fetch(url);
        if (response.ok) {
          const data = await response.json();
          return data.fork;
        } else {
          showMessage('error', 'GitHub username not found or rate limit exceeded', 'error');
          return false;
        }
      } catch (error) {
        console.error('Error:', error);
        showMessage('error', 'Network error occurred. Please try again.', 'error');
        return false;
      }
    }
    
    // Main verification function
    async function isForked() {
      const username = input.value.trim();

      if (!username) {
        showMessage('error', 'Please enter your GitHub username', 'error');
        return;
      }

      showMessage('warning', `Verifying fork for ${username}...`, 'warning');
      await showLoading();
      
      const isForked = await chkfork(username, 'Kish-MD');
      hideLoading();

      if (isForked) {
        showMessage('success', 'Repository verified! Redirecting...', 'success');
        // Set verification flag and redirect
        sessionStorage.setItem('forkVerified', 'true');
        setTimeout(() => {
          window.location.href = '/';
        }, 1500);
      } else {
        showMessage('error', `Fork not found for ${username}`, 'error');
        if (confirm("You haven't forked Kish-MD repository. Press OK to fork it now (don't modify the fork name).")) {
          window.open('https://github.com/Brashokish/Kish-MD/fork', '_blank');
        }
      }
    }
  </script>
</body>
</html>
